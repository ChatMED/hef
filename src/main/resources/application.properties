spring.application.name=evaluation_platform

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:15432/evaluation_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=CET
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show-sql=true
spring.datasource.username=core
spring.datasource.password=core
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.cloud.compatibility-verifier.enabled=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
